<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./vote.css">
        <script src="https://kit.fontawesome.com/e8f2cc1d53.js" crossorigin="anonymous"></script>
        <title>Vote Confirmation</title>
    </head>
    <body>
        <main class="vote">
        <div>
            <div class="left">
                <a href="../candidate-profile/profile.html"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="num">
                <label>VIN (Voters Identification Number)</label><br>
                <input type="tel" required class="input">
            </div>
            <div class="pass">
                <label>Please enter your security pin</label><br>
                <input type="password" required class="input"><br>
            </div>
            <button>Confirm vote</button>
        </div>
        </main>
    </body>
</html>
